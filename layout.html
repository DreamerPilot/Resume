{% load static %}
<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{%block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logoza.ru.png' %}" alt="Лого">
        <span class="logo"></span>
        <ul>
            <a href="{% url 'home' %}"<li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"<li><i class="fa-solid fa-clipboard-user"></i>Обо мне</li></a>
            <a href=""<li><i class="fa-solid fa-screwdriver-wrench"></i>Навыки</li></a>
            <a href=""<li><i class="fa-solid fa-layer-group"></i>Проекты</li></a>
            <a href=""<li><i class="fa-solid fa-briefcase"></i>Опыт</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-newspaper"></i>Новости</li></a>
            <a href=""<li><i class="fa-solid fa-phone"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {%block content %}
        {% endblock %}
    </main>

</body>
</html>
